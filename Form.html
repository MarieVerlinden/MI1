<body style="font-family:sans-serif">
    <form>
        <p>
            Geef uw naam en achternaam:
            <br />
            <input type="text" name="firstname" placeholder="voornaam"><br />

            <br />
            <input type="text" name="lastname" placeholder="achternaam"> <br />
            <p />

            <p>
                Selecteer uw gender:
                <br />
                <input type="radio" name="gender" value="male"> Man <br />
                <input type="radio" name="gender" value="female"> Vrouw <br />
                <input type="radio" name="gender" value="other"> Anders <br />
                <p />

                <p>
                    Selecteer uw geboortedatum:
                    <br />
                    <input type="date" min="01/01/1890" max="01/01/2019">
                </p>

                <p>
                    Selecteer uw favoriete weekdagen: <br>
                    <input type="checkbox" name="fave-day" value="maandag"> Maandag<br>
                    <input type="checkbox" name="fave-day" value="dinsdag"> Dinsdag<br>
                    <input type="checkbox" name="fave-day" value="woensdag"> Woensdag<br>
                    <input type="checkbox" name="fave-day" value="donderdag"> Donderdag<br>
                    <input type="checkbox" name="fave-day" value="vrijdag"> Vrijdag<br>
                    <input type="checkbox" name="fave-day" value="zaterdag"> Zaterdag<br>
                    <input type="checkbox" name="fave-day" value="zondag"> Zondag<br>





                </p>

    </form>

</body>
